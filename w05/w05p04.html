<!DOCTYPE html>
<html>

<head>
  <title>W05P04</title>
  <script type="text/javascript" src="../MV.js"></script>
  <script type="text/javascript" src="w05p04.js"></script>
  <script id="wgsl" type="x-shader" src="w05p04.wgsl"></script>
  <script type="text/javascript" src="../common/OBJParser.js"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
  <style>
    body {
      font-size: large;
    }

    button {
      font-size: large;
    }

    .flex {
      display: flex;
      flex-direction: row;
      gap: 8px;
    }

    .center {
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="flex">
    <canvas id="my-canvas" width="512" height="512">
      Please use a browser that supports HTML5 canvas.
    </canvas>
    <div class="flex" style="flex-direction: column;">
      <button id="toggle-animate">Animate</button>
      <div style="display: flex; flex-direction: column;">
        <p>Emitted radiance (\(\mathbf{L}_e\)):</p>
        <div class="flex">
          0.0<input type="range" id="emitted-radiance" min="0.0" max="2.0" value="1.0" step="0.01"
            style="width: 100%;">2.0
        </div>
      </div>
      <div style="display: flex; flex-direction: column;">
        <p>Ambient radiance (\(\mathbf{L}_a\)):</p>
        <div class="flex">
          0.0<input type="range" id="ambient-radiance" min="0.0" max="1.0" value="0.0" step="0.01"
            style="width: 100%;">1.0
        </div>
      </div>
      <div style="display: flex; flex-direction: column;">
        <p>Diffuse coefficient (\(k_d\)):</p>
        <div class="flex">
          0.0<input type="range" id="diffuse" min="0.0" max="1.0" value="1.0" step="0.01" style="width: 100%;">1.0
        </div>
      </div>
      <div style="display: flex; flex-direction: column;">
        <p>Specular coefficient (\(k_s\)):</p>
        <div class="flex">
          0.0<input type="range" id="specular" min="0.0" max="1.0" value="1.0" step="0.01" style="width: 100%;">1.0
        </div>
      </div>
      <div style="display: flex; flex-direction: column;">
        <p>Shininess (\(s\)):</p>
        <div class="flex">
          0.0<input type="range" id="shininess" min="0.0" max="1.0e3" value="120.0" step="0.01"
            style="width: 100%;">1.0e3
        </div>
      </div>
    </div>
</body>

</html>
